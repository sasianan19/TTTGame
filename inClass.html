<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

<div class="board" id="board">
    <div class="cell" data-game-cell></div>
    <div class="cell" data-game-cell></div>
    <div class="cell" data-game-cell></div>
    <div class="cell" data-game-cell></div>
    <div class="cell" data-game-cell></div>
    <div class="cell" data-game-cell></div>
    <div class="cell" data-game-cell></div>
    <div class="cell" data-game-cell></div>
    <div class="cell" data-game-cell></div>
</div>

<div class="winning-message" id="winning-message">
    <div data-winning-game-text>
        <p>Woo hoo! Score!</p>
    </div>
    <button id="restartButton">Restart</button>
</div>

<div class="tie-message" id="tie-message">
    <div data-tie-game-text>
        <p>Draw!</p>
    </div>
    <button id="restartButton" onclick="resetBoard()">Restart</button>
</div>

</body>
</html>
